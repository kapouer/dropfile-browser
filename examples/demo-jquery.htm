<!DOCTYPE html>
<html>

<head>
    <title>Drop Files into Browser</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <style type="text/css">
    body{
	    max-width:800px;
	    margin:0 auto;
	    font-family:"Sans-Serif";
    }
    #silverlightControlHost {
	    height: 100%;
	    text-align:center;
    }
    #holder{
        border:5px dashed gray;
        height:100px;
        border-radius:20px;
        width:50%;
        margin:auto;
        font-size:20px;
        color:Gray;
        text-align:center;
    }
	    #holder ul{
	    	width:100%;
	    	text-align:left;
	    }
		    #holder li img{
		    	height:20px;
		    }
	    
    </style>
    
<script>
$(document).ready(function () {
    /**
    * Add drop functionality to our holder,
    * This is standard HTML5 File API
    */
	var ignoreDrag = function(e) {
		var event = typeof e.originalEvent != 'undefined' ? e.originalEvent : e;
		if (event.stopPropagation) {
			event.stopPropagation();
		}
		if (event.preventDefault) {
			event.preventDefault();
		}
	};

	$("#holder").bind('dragover', ignoreDrag).bind('dragenter', ignoreDrag).bind('drop', function(e){
		var holder= this;
		e = (e&&e.originalEvent?e.originalEvent:window.event) || e;

		ignoreDrag(e);

		var files = (e.files||e.dataTransfer.files);

		var s = "";
		for (var i = 0; i < files.length; i++) {
			(function(i){
				var reader = new FileReader();
			    reader.onload = function (event) {
			        holder.innerHTML = "<li><img src='"+ event.target.result +"' /> "+(files[i].name)+"</li>" + holder.innerHTML;
			    };
			    reader.readAsDataURL(files[i]);
			})(i);
		}
		
		return false;
	});
});
</script>
</head>
<body>

    <h1>Drag and drop file demo using jQuery</h1>
    <div id="holder">
        Drop files from desktop here
    </div>
    <script src="../javascripts/dropfile.js"></script>
</body>
</html>
